<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 400px;
      padding: 24px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin: 0;
    }
    p {
      font-size: 14px;
      color: #666;
      margin: 0;
    }
    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 24px;
      background: #0066ff;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Title</h1>
    <p>This is a test paragraph with some text content.</p>
    <div class="button">Click Me</div>
  </div>
</body>
</html>
