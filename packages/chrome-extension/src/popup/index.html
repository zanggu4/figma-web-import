<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Web Import</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #333;
      background: #fff;
    }

    .popup-container {
      width: 320px;
      padding: 16px;
    }

    .header {
      margin-bottom: 16px;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #0D99FF;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      color: #666;
    }

    .main {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .label {
      font-size: 12px;
      font-weight: 500;
      color: #666;
    }

    .input {
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .input:focus {
      outline: none;
      border-color: #0D99FF;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #0D99FF;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #0A7FD4;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #eee;
    }

    .btn-link {
      background: none;
      border: none;
      color: #666;
      font-size: 12px;
      cursor: pointer;
      text-decoration: underline;
    }

    .btn-link:hover {
      color: #333;
    }

    .error {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      background: #FEE2E2;
      border-radius: 6px;
      color: #DC2626;
      font-size: 13px;
    }

    .error-icon {
      flex-shrink: 0;
    }

    .success {
      padding: 12px;
      background: #ECFDF5;
      border-radius: 8px;
    }

    .success-info {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      color: #059669;
      font-weight: 500;
    }

    .success-icon {
      font-size: 16px;
    }

    .meta {
      margin-bottom: 12px;
      color: #666;
    }

    .hint {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      padding-top: 12px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./main.tsx"></script>
</body>
</html>
